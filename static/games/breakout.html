<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breakout Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-center mb-6">ğŸŸ¦ Breakout Game</h1>
  <div class="relative w-[440px] h-[480px] mx-auto mb-6">
    <canvas id="game" width="440" height="480" class="bg-black rounded shadow-lg"></canvas>
    <!-- Game Over / Victory Overlay -->
    <div id="game-over-overlay" style="display:none;" class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-60 z-10">
      <div class="bg-white rounded-lg p-6 shadow-lg flex flex-col items-center">
        <h2 id="end-state-title" class="text-2xl font-bold mb-2 text-red-600"></h2>
        <p class="mb-4 text-lg" id="final-score"></p>
        <p class="mb-2 text-gray-700">Press <b>Enter</b> or tap below to restart.</p>
        <button id="btn-restart" class="w-32 h-12 bg-orange-400 rounded text-xl text-white font-bold hover:bg-orange-500 mt-2">
          Restart
        </button>
        <a href="/" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 block text-center">Home</a>
      </div>
    </div>
  </div>
  <div class="flex gap-4 mt-4">
    <button id="btn-left" class="w-20 h-12 bg-gray-300 rounded text-2xl font-bold hover:bg-gray-400">&#8592;</button>
    <button id="btn-right" class="w-20 h-12 bg-gray-300 rounded text-2xl font-bold hover:bg-gray-400">&#8594;</button>
  </div>
  <script src="breakout.js"></script>
</body>
</html>
