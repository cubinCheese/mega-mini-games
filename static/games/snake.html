<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-center mb-8">🐍 Snake Game</h1>
  
  <!-- Toggle Appearance Button -->
  <button id="toggle-appearance" class="mt-2 mb-2 px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500" style="display:none;">
    Use 🐤 Snake
  </button>


  <!-- Game Over Overlay -->
  <!-- Boundary box for overlay -->
  <div class="relative w-[400px] h-[400px] mx-auto mb-6">
    <canvas id="game" width="400" height="400" class="bg-black"></canvas>
    <!-- Actual Overlay -->
    <div id="game-over-overlay" style="display:none;" class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-60 z-10">
      <div class="bg-white rounded-lg p-6 shadow-lg flex flex-col items-center">
        <h2 id="end-state-title" class="text-2xl font-bold mb-2 text-red-600"></h2>
        <p class="mb-4 text-lg" id="final-score"></p>
        <p class="mb-2 text-gray-700">Press <b>Space</b> to restart.</p>
      </div>
    </div>
  </div>

  <!-- return to home button -->
  <a href="/" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    ← Back to Home
  </a>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="../games/snake.js"></script>
</body>
</html>
