<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    canvas { background: #000; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake = [{x: 160, y: 160}];
    let dx = grid;
    let dy = 0;
    let food = {x: 320, y: 320};

    function gameLoop() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * 20) * grid,
          y: Math.floor(Math.random() * 20) * grid
        };
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        alert("Game Over!");
        snake = [{x: 160, y: 160}];
        dx = grid;
        dy = 0;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'lime';
      snake.forEach(p => ctx.fillRect(p.x, p.y, grid-2, grid-2));
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, grid-2, grid-2);
    }

    setInterval(gameLoop, 100);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
      else if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
    });
  </script>
</body>
</html>
